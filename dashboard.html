<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            background-color: #333;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding-top: 50px;
            text-align: center;
        }
        h1 {
            margin-bottom: 30px;
        }
        .setting {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }
        .button {
            background-color: #7289DA;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
        }
        .button:hover {
            background-color: #5465A9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bot Settings</h1>
        <div class="setting">
            <label for="botName">Bot Name:</label>
            <input type="text" id="botName" name="botName">
        </div>
        <div class="setting">
            <label for="prefix">Command Prefix:</label>
            <input type="text" id="prefix" name="prefix">
        </div>
        <div class="setting">
            <label for="welcomeMessage">Welcome Message:</label>
            <input type="text" id="welcomeMessage" name="welcomeMessage">
        </div>
        <button class="button">Save Settings</button>
    </div>
</body>
</html>
